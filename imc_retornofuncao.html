<meta charset="UTF=8">

<script>
	
	function mostra(texto){
		document.write(texto);
		pulaLinha();
		
	}
	
    function pulaLinha(){
    	document.write("<br>")
    }

    function calculaImc(peso,altura){
    	var imc = peso/(altura*altura);
    	return imc;
    }


    var imcAna = calculaImc(100,1.62);
    var imcPaulo = calculaImc(85,1.75);

    mostra (imcAna);
    mostra (imcPaulo);

    
</script>
