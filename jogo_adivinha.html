<meta charset="UTF=8">

<script>
	
	function mostra(texto){
		document.write(texto);
		pulaLinha();
		
	}
	
    function pulaLinha(){
    	document.write("<br>")
    }

    

    var numeroPensado = Math.round(Math.random()*10);
    var chute = parseInt(prompt("Digite seu chute: "));

    if(chute ==numeroPensado){
        mostra("Você acertou!");
    }

    else{
        mostra("Errôuu!!! (Voz do Faustão),o número pensado foi "+numeroPensado);
    }
    
</script>
